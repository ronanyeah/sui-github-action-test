name: sui-build
run-name: Building Sui package bytecode
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Get Sui SDK
        run: |
          wget -qO sui_folder.tgz https://github.com/MystenLabs/sui/releases/download/mainnet-v1.58.3/sui-mainnet-v1.58.3-ubuntu-x86_64.tgz
          tar -xzf sui_folder.tgz
          chmod +x sui

      - name: Build Sui package and dump bytecode as base64
        run: |
          ./sui move build --dump-bytecode-as-base64 > bytecode.json

      - name: Upload bytecode artifact
        uses: actions/upload-artifact@v4
        with:
          name: bytecode-${{ github.sha }}
          path: bytecode.json
          retention-days: 90

      - name: Summary
        run: |
          echo "### Build Complete âœ“" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`pushtest\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Bytecode JSON:**" >> $GITHUB_STEP_SUMMARY
          ls -lh bytecode.json | awk '{print "- `" $9 "` (" $5 ")"}' >> $GITHUB_STEP_SUMMARY
